<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Acerte o Suricato</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Placar</h2>
      <div class="scoreboard">
        <ul class="scores"></ul>
      </div>
      <h1>Acerte o Suricato</h1>
      <button id="startButton" class="start-button">Iniciar</button>
      <div class="game-container"></div>
      <script src="script.js"></script>
      <label class="label-timer">Tempo restante:</label>
      <div class="timer">15</div>
      <label class="text">Tente sua maior pontuação!</label>
    </div>
  </body>
</html>
